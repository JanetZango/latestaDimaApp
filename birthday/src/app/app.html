  <img src="../../assets/icon.png" class="spinner" alt="">
</div>
<div>

      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menucontant">
      <ion-list>
        <button ion-item (click)="openPageL(ListPage)"> <ion-icon ios="ios-home" md="md-home"></ion-icon>
