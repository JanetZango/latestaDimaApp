<ion-content>
  <div class="seconddiv">
    <button ion-button clear (click)="makeoffer()">
      <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
    </button>
  </div>
  <h3>Set loan condition</h3>
  <div class="container">
    <p class="setp">set interest</p>
    <ion-range id="range" min="1" max="30" step="1" [(ngModel)]="knobValues"></ion-range>
    <div  class="fix">
      <ion-badge>{{knobValues}}%</ion-badge>
    </div>
    <ion-item id="item">
      <ion-label>Choose duration</ion-label>
      <ion-select [(ngModel)]="Duration">
        <ion-option value="2 Months">2 Months</ion-option>
        <ion-option value="3 Months">3 Months</ion-option>
        <ion-option value="4 months">4 months</ion-option>
        <ion-option value="5 months">5 months</ion-option>
        <ion-option value="6 months">6 months</ion-option>
      </ion-select>
    </ion-item>
    <ion-input class="input" placeholder="Enter Offer amount" type="number" [(ngModel)]="offerAmount"></ion-input>
  </div>
</ion-content>
