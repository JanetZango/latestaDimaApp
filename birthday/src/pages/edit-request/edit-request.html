<ion-content padding class="content">
    <ion-fab top left>
      <button class="theFab" color="secondary2" ion-fab mini icon-only clear (click)="GoToProfile()">
        <ion-icon class="arrow" name="arrow-back" id="mark"></ion-icon>
      </button>
  
    </ion-fab>
  
    <ion-fab top right>
      <button class="theFab" color="secondary2" ion-fab mini icon-only clear (click)="uploadPicture()">
        <ion-icon class="arrow" ios="ios-create" md="md-create"></ion-icon>
      </button>
    </ion-fab>
  
    <div class="containerdiv">
      <div class="round">
        <label for="file">
          <img class="picture" src="{{downloadurl}}" >
        </label>
      </div>
      <div class="fileChooser">
        <div>
          <label for="file" id="cam">
            <ion-icon class="Add" md="md-create-circle"></ion-icon>
          </label>
          <input id="file" type="file" accept="image/*" (change)="insertpic($event)">
          <h1>{{companyName}}</h1>
        </div>
      </div>
    </div>
  
    <br>
  
    <div class="list">
      <ion-item no-lines class="item">
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" [value]="companyName" [(ngModel)]="companyName" placeholder="Enter companyName"></ion-input>
      </ion-item><br>
      <ion-item no-lines class="item">
        <ion-label>
          <ion-icon name="card"></ion-icon>
        </ion-label>
        <ion-input type="text" [value]="PO_no " [(ngModel)]="PO_no" placeholder="Enter PO_no"></ion-input>
      </ion-item><br>
  
      <ion-item no-lines class="item">
        <ion-label>
          <ion-icon name="card"></ion-icon>
        </ion-label>
        <ion-input type="text" [value]="purpose" [(ngModel)]="purpose" placeholder="Enter Propose"></ion-input>
      </ion-item><br>
      <ion-item no-lines class="item">
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="number" [value]="Amount" [(ngModel)]="Amount" placeholder="Amount">
        </ion-input>
      </ion-item><br>
  
  
    </div>
  
  
  
  </ion-content>
