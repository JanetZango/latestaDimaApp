<ion-content class="content">
    <div class="move">
  <div class="divImage">
    <img src="../../assets/icon.png">
  </div>
  <p class="header">Create an Account</p>
  <div id="recaptcha-container"></div>
  <div class="theCard">
        <ion-input type="text" id="anim1" placeholder="Username" [(ngModel)]="name" ></ion-input>
        <ion-input type="text" id="anim1" placeholder="Password" [(ngModel)]="password" ></ion-input>
  <div class="inoutdiv">
      <input type="text" [(ngModel)]="phoneNumber.country" class="input2" placeholder="27" maxlength="2">
      <input type="text" [(ngModel)]="phoneNumber.area" class="input2" placeholder="949" maxlength="3">
      <input type="text" [(ngModel)]="phoneNumber.prefix" class="input2" placeholder="555" maxlength="3">
      <input type="text" [(ngModel)]="phoneNumber.line" class="input2" placeholder="5555" maxlength="4">
  </div>
  </div>
  <div class="divbtn">
      <button ion-button id="anim2"  (click)="sendCode()">sign up</button>
  </div>
  <div class="moveCont2">
      <button ion-button clear (click)="gotoSignin()">Back To
            &nbsp;<b>Sign in  <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></b></button>
  </div> 
  <div *ngIf="this.win.windowRef.confirmationResult">
  <p class="font" for="code">Enter your Verification Code Here</p><br>
  <div class="input3">
  <input type="text" id="verifycode" name="code" class="input2" [(ngModel)]="verificationCode">
  </div>
  <div class="divbtn">
      <button ion-button (click)="verifyLoginCode()">Verify</button>
  </div>

  </div>
</div>
</ion-content>
